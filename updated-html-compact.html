<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karty Improwizacyjne "Pogranicza"</title>
    <link rel="stylesheet" href="stylesX.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Karty Improwizacyjne "Pogranicza"</h1>
      </header>

      <div class="controls-wrapper">
        <div class="category-selector">
          <span>Kategoria:</span>
          <div class="button-group">
            <button class="category-btn state active" data-category="state">
              <i class="fas fa-brain"></i> STAN
            </button>
            <button class="category-btn relation" data-category="relation">
              <i class="fas fa-people-arrows"></i> RELACJA
            </button>
            <button class="category-btn mind" data-category="mind">
              <i class="fas fa-lightbulb"></i> UMYSŁ
            </button>
            <button class="category-btn system" data-category="system">
              <i class="fas fa-sitemap"></i> SYSTEM
            </button>
            <button class="category-btn tradition" data-category="tradition">
              <i class="fas fa-theater-masks"></i> TRADYCJA
            </button>
          </div>
        </div>

        <div class="control-options">
          <div class="language-toggle">
            <span>Poziom:</span>
            <div class="switch-container">
              <button class="simple active" data-language="simple">
                Prosty
              </button>
              <button class="advanced" data-language="advanced">
                Zaawansowany
              </button>
            </div>
          </div>

          <button class="random-btn">
            <i class="fas fa-random"></i> Losuj
          </button>
        </div>
      </div>

      <div class="card-container">
        <!-- Cards will be dynamically added here -->
        <div class="instructions">
          <i class="fas fa-arrows-alt-h"></i> Przesuń
        </div>
      </div>

      <div class="navigation">
        <button class="nav-button prev" aria-label="Poprzednia karta">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="card-indicator">
          <span class="current-card">1</span>/<span class="total-cards"
            >15</span
          >
        </div>
        <button class="nav-button next" aria-label="Następna karta">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="cards-data.js"></script>
    <script src="app2.js"></script>

    <script>
      // Add some additional JavaScript to update the card indicator
      document.addEventListener("DOMContentLoaded", function () {
        const originalUpdateCardDisplay = window.updateCardDisplay

        if (originalUpdateCardDisplay) {
          window.updateCardDisplay = function () {
            originalUpdateCardDisplay()
            updateCardIndicator()
          }

          function updateCardIndicator() {
            const currentCardEl = document.querySelector(".current-card")
            const totalCardsEl = document.querySelector(".total-cards")

            if (
              currentCardEl &&
              totalCardsEl &&
              window.currentCardIndex !== undefined &&
              window.currentCards
            ) {
              currentCardEl.textContent = window.currentCardIndex + 1
              totalCardsEl.textContent = window.currentCards.length
            }
          }
        }
      })
    </script>
  </body>
</html>
